<mat-card>
<mat-card-title>Inicio de sesión</mat-card-title>
<h1 class="bg-success">boostrap</h1>
<mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p>
            <mat-form-field>
                <input type="text" formControlName="email" matInput placeholder="Email">
            </mat-form-field>
           </p>
           <p>
            <mat-form-field>
                <input type="password" formControlName="password" matInput placeholder="Contraseña">
            </mat-form-field>
           </p>
           <div>
               <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
           </div>

    </form>

</mat-card-content>
</mat-card>
